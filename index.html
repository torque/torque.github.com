---
layout: header
title: Incremental Evolution
---
<div style="width: 100%; text-align: center;">
  <div id="allposts">
    {% for post in site.posts %}
        <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
        <span class="date">{{ post.date | date: "%Y.%m.%d" }}</span><br>
    {% endfor %}
  </div>
</div>
